<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="MAG AI - Advanced AI assistant with beautiful animations"
        />
        <meta name="theme-color" content="#667eea" />
        <title>MAG AI - Advanced AI Assistant</title>

        <!-- Preconnect to Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />

        <!-- Favicon -->
        <link
            rel="icon"
            type="image/svg+xml"
            href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¤–</text></svg>"
        />

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            html,
            body {
                height: 100%;
                overflow: hidden;
            }
            
            /* Set CSS custom property for fallback */
            html {
                --vh: 1vh;
            }
            
            /* JavaScript viewport height fix for older browsers */
            @supports not (height: 100dvh) {
                html {
                    height: 100vh;
                }
                
                body {
                    height: 100vh;
                }
            }

            body {
                font-family:
                    "Poppins",
                    -apple-system,
                    BlinkMacSystemFont,
                    "Segoe UI",
                    "Roboto",
                    sans-serif;
                background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
                color: white;
            }

            #root {
                height: 100%;
                width: 100%;
            }

            /* Loading Screen */
            .loading-screen {
                position: fixed;
                inset: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
                z-index: 9999;
                transition:
                    opacity 0.5s ease,
                    visibility 0.5s ease;
            }

            .loading-screen.hidden {
                opacity: 0;
                visibility: hidden;
            }

            .loading-logo {
                width: 80px;
                height: 80px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                border-radius: 24px;
                display: flex;
                align-items: center;
                justify-content: center;
                margin-bottom: 24px;
                animation:
                    float 3s ease-in-out infinite,
                    glow 2s ease-in-out infinite;
                box-shadow: 0 0 40px rgba(102, 126, 234, 0.5);
            }

            .loading-logo svg {
                width: 40px;
                height: 40px;
                color: white;
            }

            .loading-title {
                font-size: 32px;
                font-weight: 700;
                background: linear-gradient(
                    135deg,
                    #667eea 0%,
                    #764ba2 50%,
                    #f093fb 100%
                );
                background-clip: text;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                margin-bottom: 16px;
                animation: slideUp 0.8s ease-out;
            }

            .loading-subtitle {
                color: #94a3b8;
                font-size: 14px;
                margin-bottom: 32px;
                animation: slideUp 0.8s ease-out 0.2s backwards;
            }

            .loading-spinner {
                display: flex;
                gap: 8px;
            }

            .loading-dot {
                width: 12px;
                height: 12px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                border-radius: 50%;
                animation: bounce 1.4s infinite ease-in-out;
            }

            .loading-dot:nth-child(1) {
                animation-delay: -0.32s;
            }

            .loading-dot:nth-child(2) {
                animation-delay: -0.16s;
            }

            @keyframes float {
                0%,
                100% {
                    transform: translateY(0px);
                }
                50% {
                    transform: translateY(-20px);
                }
            }

            @keyframes glow {
                0%,
                100% {
                    box-shadow: 0 0 40px rgba(102, 126, 234, 0.5);
                }
                50% {
                    box-shadow:
                        0 0 60px rgba(102, 126, 234, 0.8),
                        0 0 80px rgba(118, 75, 162, 0.6);
                }
            }

            @keyframes slideUp {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @keyframes bounce {
                0%,
                80%,
                100% {
                    transform: scale(0);
                    opacity: 0.5;
                }
                40% {
                    transform: scale(1);
                    opacity: 1;
                }
            }

            /* Prevent flash of unstyled content */
            #root:empty::after {
                content: "";
                display: block;
            }
        </style>
    </head>
    <body>
        <!-- Loading Screen -->
        <div class="loading-screen" id="loading-screen">
            <div class="loading-logo">
                <svg fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M2 5a2 2 0 012-2h7a2 2 0 012 2v4a2 2 0 01-2 2H9l-3 3v-3H4a2 2 0 01-2-2V5z"
                    />
                    <path
                        d="M15 7v2a4 4 0 01-4 4H9.828l-1.766 1.767c.28.149.599.233.938.233h2l3 3v-3h2a2 2 0 002-2V9a2 2 0 00-2-2h-1z"
                    />
                </svg>
            </div>
            <h1 class="loading-title">MAG AI</h1>
            <p class="loading-subtitle">Ultra-Fast AI Inference...</p>
            <div class="loading-spinner">
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            </div>
        </div>

        <!-- React App Root -->
        <div id="root"></div>

        <!-- Import Maps for dependencies -->
        <script type="importmap">
            {
                "imports": {
                    "react": "https://aistudiocdn.com/react@^19.2.0",
                    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
                    "react/": "https://aistudiocdn.com/react@^19.2.0/",
                    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24"
                }
            }
        </script>

        <!-- Main Application Script -->
        <script type="module" src="/index.tsx"></script>

        <!-- Hide loading screen after app loads -->
        <script>
            window.addEventListener("load", () => {
                setTimeout(() => {
                    const loadingScreen =
                        document.getElementById("loading-screen");
                    if (loadingScreen) {
                        loadingScreen.classList.add("hidden");
                        setTimeout(() => {
                            loadingScreen.remove();
                        }, 500);
                    }
                }, 1000);
            });
        </script>
        
        <!-- Mobile viewport height fix -->
        <script>
            // Fix for mobile viewport height issues
            function setMobileVH() {
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            }
            
            // Set on load and resize
            setMobileVH();
            window.addEventListener('resize', setMobileVH);
            window.addEventListener('orientationchange', setMobileVH);
        </script>
    </body>
</html>
